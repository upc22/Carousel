<!DOCTYPE html>
<html>
<head>
	<title> Image Slide Show </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="mainDiv">
		<span id="image1"></span>
		<span id="image2"></span>
		<span id="image3"></span>
		<div class="imageHolder">
			<img src="1.jpg" class="images">
			<img src="2.jpg" class="images">
			<img src="3.jpg" class="images">
		</div>	

		<div class="imageSlider">
			<a href="#image1" class="slideChange"></a>
			<a href="#image2" class="slideChange"></a>
			<a href="#image3" class="slideChange"></a>
		</div>
	</div>

</body>
</html>
